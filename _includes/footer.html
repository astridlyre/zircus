<style>
  .footer {
    margin: auto auto 0 auto;
    width: 100%;
    display: grid;
    grid-template-columns: 1fr;
    gap: var(--two-col-gap);
    padding: 5rem 0;
  }
  @media screen and (min-width: 601px) {
    .footer {
      grid-template-columns: 1fr 1fr;
    }
  }
  @media screen and (min-width: 901px) {
    .footer {
      padding: 5rem var(--base-spacing);
    }
  }
  @media screen and (min-width: 1921px) {
    .footer {
      padding: 5rem var(--md-spacing);
    }
  }

  .footer h4 {
    font-family: var(--accent-font-family) !important;
    font-style: normal;
    padding-bottom: 0.75rem;
    margin-bottom: 0.75rem;
    border-bottom: 1px solid var(--light);
    display: inline-block;
  }

  .footer p {
    font-size: var(--small-font-size);
    max-width: 20rem;
  }

  .footer .right {
    display: flex;
    flex-flow: column nowrap;
    justify-content: flex-end;
    margin-left: auto;
  }

  @media screen and (min-width: 601px) {
    .footer .right {
      max-width: 33vw;
      align-items: flex-end;
    }
  }

  .footer aside {
    margin-top: var(--md-spacing);
    display: flex;
    flex-flow: row wrap;
    align-items: center;
    justify-content: flex-start;
    gap: var(--base-spacing);
  }

  @media screen and (min-width: 601px) {
    .footer aside {
      justify-content: flex-end;
    }
  }
</style>

<div class="container">
  <footer class="footer">
    <div>
      <h4>{{ site.name }}</h4>
      <p class="dot">{{ site.lang[page.lang]footer_text }}</p>
    </div>
    <div class="right">
      {% include footer_links.html %}
      <aside>
        {% include footer_social_links.html %} {% include footer_lang_links.html
        %}
      </aside>
    </div>
  </footer>
</div>
