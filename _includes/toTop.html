<zircus-to-top-button>
  <button
    aria-label="{{ site.lang[page.lang].back_to_top }}"
    title="{{ site.lang[page.lang].back_to_top }}"
    id="to-top-button"
    class="back_to_top"
  >
    <svg
      xmlns="http://www.w3.org/2000/svg"
      viewBox="0 0 24 24"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
      stroke-linecap="round"
      stroke-linejoin="round"
      class="icon"
    >
      <polyline points="17 11 12 6 7 11"></polyline>
      <polyline points="17 18 12 13 7 18"></polyline>
    </svg>
  </button>
</zircus-to-top-button>
