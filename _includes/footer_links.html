<div class="footer_links">
  {% for item in site.data.footer_links[page.lang] %}
  <zircus-router-link>
    <a
      class="border-hover"
      href="{{ item.link }}"
      aria-label="{{ item.label }}"
      title="{{ item.label }}"
      >{{ item.name }}</a
    >
  </zircus-router-link>
  {% endfor %}
</div>
