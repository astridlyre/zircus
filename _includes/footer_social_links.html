<ul class="footer_social">
  {% for link in site.social %}
  <li>
    <a
      class="btn__icon"
      title="{{ link.label[page.lang] }}"
      aria-label="{{ link.url }}"
      href="{{ link.url }}"
      router-ignore="true"
      target="_blank"
      rel="noopener"
    >
      {{ link.icon }}
    </a>
  </li>
  {% endfor %}
</ul>
