<style>
  .footer_social {
    display: flex;
    align-items: center;
    font-size: 0.9rem;
    font-weight: 600;
    line-height: 1.2;
    margin-right: -0.5rem;
    margin-bottom: -0.5rem;
    gap: var(--base-unit);
  }

  .footer_social a {
    color: var(--light);
  }
</style>

<ul class="footer_social">
  {% for link in site.social %}
  <li>
    <a class="btn__icon" href="{{ link.url }}"> {{ link.icon }} </a>
  </li>
  {% endfor %}
</ul>
