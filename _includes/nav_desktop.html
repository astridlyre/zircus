<div class="nav_desktop">
  <ul class="nav_desktop_links">
    {% for item in site.data.nav[page.lang] %}
    <li>
      <a
        class="small-spaced-bold border-hover nav_desktop_link"
        href="{{ item.link }}"
        id="{{ item.id }}"
        title="{{ item.label }}"
        aria-label="{{ item.label }}"
        >{{ item.name }}</a
      >
    </li>
    {% endfor %}
  </ul>
  <zircus-lang-links
    class="lang"
    title="{{ site.lang[page.lang].lang_dropdown }}"
    type="top"
    langs="en,fr"
  >
  </zircus-lang-links>
</div>
