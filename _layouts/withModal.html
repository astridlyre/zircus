<!DOCTYPE html>
<html lang="{{ page.lang }}">
  {% include head.html %}
  <body>
    <zircus-modal show="false" class="modal hidden">
      <div class="modal__container">
        <h2 id="modal-heading"></h2>
        <div id="modal-content"></div>
        <div class="modal_buttons">
          <button id="modal-ok" class="btn__primary btn">
            <div class="spinner hidden" id="modal-spinner"></div>
            <span id="modal-button-text"></span>
          </button>
          <button id="modal-cancel" class="hidden btn btn__secondary"></button>
        </div>
      </div>
    </zircus-modal>
    {% include nav.html %}
    <div id="blur">
      <main id="main-content" role="main" tabindex="-1" class="page">
        {{ content }}
      </main>
      {% include bottom-image.html %} {% include footer.html %}
    </div>
    {% include notification.html %}
  </body>
</html>
