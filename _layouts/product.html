---
layout: default
---

<div class="container">
  <div class="product__heading_container">
    <h1 class="page__heading">
      <span id="product-name">{{ page.name }}</span>
    </h1>
    <p class="page__subheading">{{ page.description }}</p>
  </div>
  <zircus-product
    prefix="{{ page.type }}"
    price="{{ page.price }}"
    class="product"
    defaultcolor="{{ page.default_color }}"
  >
    <zircus-product-image
      fullsrc=""
      src="{{ page.image }}"
      alt="{{ page.image_alt }}"
      title="{{ page.name }} - {{ page.description }}"
      fulltitle="{{ site.lang[page.lang].close_full_image }}"
    >
    </zircus-product-image>
    <div id="product-accent" class="product__details">
      <div class="product__details_container">
        <form class="product__form">
          <h2 class="product__price">
            <span id="product-price-text"></span>
            <zircus-in-stock-text
              text="{{ page.out_of_stock }}"
            ></zircus-in-stock-text>
          </h2>
          <div class="product__inputs">
            <label
              for="product-quantity"
              class="column grow-half"
              title="{{ page.label_quantity }}"
              ><span>{{ page.label_quantity }}</span>
              <input
                id="product-quantity"
                class="input"
                max="10"
                min="1"
                step="1"
                name="quantity"
                type="number"
                value="1"
                disabled
            /></label>
            <label
              for="product-size"
              class="column grow"
              title="{{ page.label_size }}"
              ><span>{{ page.label_size }}</span>
              <select id="product-size" accesskey="z" class="input">
                <option value="xs" name="xs">xs</option>
                <option value="sm" name="sm">sm</option>
                <option selected value="md" name="md">md</option>
                <option value="lg" name="lg">lg</option>
                <option value="xl" name="xl">xl</option>
                <option value="2xl" name="2xl">2xl</option>
                <option value="3xl" name="3xl">3xl</option>
                <option value="4xl" name="4xl">4xl</option>
                <option value="5xl" name="5xl">5xl</option>
                <option value="6xl" name="6xl">6xl</option>
              </select></label
            >
            <label
              for="product-color"
              class="column grow"
              title="{{ page.label_color }}"
              ><span>{{ page.label_color }}</span>
              <select id="product-color" class="input" name="color">
                <option value="yellow" name="yellow">
                  {{ page.label_color_yellow }}
                </option>
                <option value="teal" name="teal">
                  {{ page.label_color_teal }}
                </option>
                <option value="purple" name="purple">
                  {{ page.label_color_purple }}
                </option>
                <option value="stripe" name="striped">
                  {{ page.label_color_stripe }}
                </option>
                <option value="black" name="black">
                  {{ page.label_color_black}}
                </option>
              </select></label
            >
          </div>
          <hr />
          <div class="product__inputs_buttons">
            <button
              class="btn btn__primary"
              type="button"
              id="add-to-cart"
              accesskey="a"
              aria-label="{{ page.label_add_to_cart_aria }}"
              title="{{ page.label_add_to_cart_aria }}"
              disabled
            >
              {{ page.label_add_to_cart }}
            </button>
            <a
              class="btn btn__secondary"
              id="go-to-cart"
              name="Go to cart"
              aria-label="{{ page.label_go_to_cart_aria }}"
              title="{{ page.label_go_to_cart_aria }}"
              href="{{ site.lang[page.lang].cart_link_path }}"
            >
              {{ page.label_go_to_cart }}<span id="go-to-cart-qty"></span>
            </a>
          </div>
        </form>
        <div class="product__description">{{ content }}</div>
      </div>
    </div>
  </zircus-product>
</div>
