---
layout: default
title: zircus | cart
bottom_image: /assets/img/products/1920/group-a-1920.jpg
---

<main class="page">
  <div class="container">
    <h1 class="page__heading">shopping cart</h1>
    <div id="cart-products"></div>
    <div class="cart__total">
      <ul class="cart__total_prices">
        <li class="cart__total_price">
          Subtotal:<span class="cart__total_price_item" id="cart-subtotal"
            >$30</span
          >
        </li>
        <li class="cart__total_price">
          Tax:<span class="cart__total_price_item" id="cart-tax">$1.24</span>
        </li>
        <li class="cart__total_price bold">
          Total:<span class="cart__total_price_item" id="cart-total">$31</span>
        </li>
      </ul>
    </div>
    <div class="cart__buttons">
      <button
        class="btn btn__secondary"
        type="button"
        id="cart-paypal"
        accesskey="o"
        disabled
      >
        <span class="underline">p</span>aypal
      </button>
      <button
        class="btn btn__primary"
        type="button"
        id="cart-checkout"
        accesskey="o"
        disabled
      >
        check<span class="underline">o</span>ut
      </button>
    </div>
  </div>
  <div class="page__bottom_image">
    <div class="bg-light rounded-big-bottom absolute t-0 l-0"></div>
    <img src="{{ page.bottom_image }}" alt="Zircus Underwear" />
  </div>
</main>
