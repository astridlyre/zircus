---
- summary: 'What are your payment methods?'
  content: 'Visa, Visa Debit, Mastercard, American Express (Canada Only), Shop Pay,
    PayPal, Afterpay, Google Pay, and Apple Pay.'
- summary: 'Do you ship internationally?'
  content: 'Zircus ships to Canada and the United States. We hope to expand to
    international shipping soon!'
- summary: 'What is the processing time of each order?'
  content: 'All orders placed Monday through Friday will begin processing the following
    business day. Please note that orders placed on Friday will begin processing
    on the following Monday. Zircus will ship within 2-4 business days after
    processing has begun. Please expect 2-7 business days for shipping to arrive
    within Canada and 3-6 business days for shipping to the US. Delivery times
    do not include Saturday, Sunday or Holidays.'
- summary: 'What is your return policy?'
  content: 'Unfortunately, due to our minimal packaging we cannot accept returns since
    there is no way to ensure the underwear has not been worn.'
- summary: 'I just placed an order online but have not received an email confirmation yet, has by order been received?'
  content: 'All orders placed Monday through Friday will begin processing the following day. You should receive an email confirming your order within 10-15 minutes of
    placing an order online. In the unlikely case you have not received
    a confirmation please email <a href="mailto:support@zircus.com">support@zircus.com</a>.'
- summary: 'Can I change or cancel my order once placed?'
  content: 'As we aim to ship your order as quickly as possible, we regret that it is
    usually not possible for us to handle change or cancel requests once an
    order has been submitted. Please ensure that you have verified your order
    details prior to submission, especially the billing and shipping address.
    Zircus can be contacted during business hours but if we are unable to
    facilitate an order change or cancellation request, you may process a return
    under our Comfort Guarantee policy.'
- summary: 'How do I know when my order has shipped?'
  content: 'An email will be sent to you once your order has shipped and will include
    your tracking number. Please note, the package may not be trackable until
    the shipment has been picked up and scanned by the carrier.'
- summary: 'I mistakenly ordered the wrong item, what should I do?'
  content: 'Please contact us at email
    <a href="mailto:support@zircus.com">support@zircus.com</a> as soon as
    possible.'
- summary: 'How do I wash my Zircus underwear?'
  content: 'Most garments can be machine washed with cold water and tumble dried with
    low heat on a gentle cycle. Note: only iron (low heat), bleach (using
    non-chlorine bleach), or dry clean when needed. These are general washing
    instructions and individual product pages/labels/packaging should be
    referenced for each style as washing instructions may vary slightly.'
